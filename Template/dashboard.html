<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Control Board</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf3fc;
            color: #333;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 100px;
            background-color: #003366;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 60px;
            height: 60px;
            margin: 15px 0;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .home-icon::before,
        .process-icon::before,
        .report-icon::before {
            content: "";
            display: block;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .home-icon::before {
            background-image: url('https://img.icons8.com/ios-filled/50/003366/home.png');
        }

        .process-icon::before {
            background-image: url('/static/52cf4b21ce5f94b453cf111a39b466b2.jpg');
        }

        .report-icon::before {
            background-image: url('https://img.icons8.com/ios-filled/50/003366/document.png');
        }

        /* Label styling */
        .sidebar .label {
            font-size: 12px;
            color: #ffffff;
            margin-top: 5px;
            text-align: center;
        }

        /* Content styling */
        .content {
            flex: 1;
            padding: 30px 50px;
            background-image: url('/static/203946-suchi-semicon.avif');
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8); /* White overlay with low opacity */
            z-index: 1;
        }

        .content h1,
        .content h2 {
            position: relative;
            z-index: 2;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #003366;
            text-align: center;
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #0056b3;
            text-align: center;
        }

        .content .logo {
            display: block;
            margin: 20px auto;
            width: 150px; /* Adjust the size as needed */
            height: auto;
            z-index: 2;
            position: relative;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #003366;
            color: #ffffff;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-size: 16px;
            text-transform: uppercase;
        }

        tbody tr {
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f0f8ff;
        }

        tbody td {
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .sidebar {
                width: 80px;
            }

            .icon {
                width: 50px;
                height: 50px;
            }

            table th, table td {
                font-size: 12px;
                padding: 10px;
            }

            .content .logo {
                width: 120px;
            }
        }





    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Icons -->
            <div class="icon home-icon"></div>
            <div class="label">Home</div>

            <div class="icon process-icon" onclick="window.location.href = '/fa'"></div>
            <div class="label">Create Failure Analysis</div>

            <div class="icon report-icon" onclick="window.location.href = '/masterlist'"></div>
            <div class="label">Report</div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <h1>Welcome To Failure Analysis System</h1>
 
            <img src="static/logo.png" alt="Logo" class="logo">
        </div>
    </div>
</body>
</html>

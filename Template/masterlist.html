<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure Analysis Masterlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .table {
            border-radius: 8px;
            overflow: hidden;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table td {
            background-color: #f8f9fa;
        }
        .table tbody tr:hover {
            background-color: #e3f2fd;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #0056b3;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        /* Bottom Button Container */
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .back-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: linear-gradient(45deg, #5a6268, #343a40);
        }

        .logout-btn {
            background: linear-gradient(45deg, #dc3545, #b02a37);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: linear-gradient(45deg, #b02a37, #7a1f28);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Failure Analysis Requests</h2>

        <!-- Search Bar -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search requests..." onkeyup="filterTable()" style="width: 50%; margin: auto;">

        <table class="table table-bordered table-striped" id="requestsTable">
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Originator</th>
                    <th>Failure</th>
                    <th>Defect Comment</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>
                        {% if record[4] == "Closed" %}
                            <span class="badge bg-danger">Closed</span>
                        {% else %}
                            <span class="badge bg-success">Open</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="/details/{{ record[0] }}" class="btn btn-primary">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Buttons at Bottom (Left and Right) -->
        <div class="bottom-buttons">
            <button type="button" class="back-btn" onclick="window.history.back()">Back</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll("#requestsTable tbody tr");

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = "/login";
        }
    </script>
</body>
</html>
